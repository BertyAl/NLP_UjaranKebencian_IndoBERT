<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Deteksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; min-height: 100vh;}
        .card { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .badge-status { font-size: 1.5rem; padding: 15px 30px; border-radius: 50px; }
        .bg-toxic { background-color: #dc3545; color: white; }
        .bg-safe { background-color: #198754; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-5 text-center">
                    <h5 class="text-muted text-uppercase mb-3">Teks Asli</h5>
                    <p class="lead fst-italic mb-4">"{{ original_text }}"</p>
                    
                    <hr>

                    <h5 class="text-muted text-uppercase mt-4 mb-3">Hasil Analisis</h5>
                    
                    <div>
                        {% if data.label == 'Toxic' %}
                            <span class="badge badge-status bg-toxic">☢️ Ujaran Kebencian</span>
                            <div class="alert alert-danger mt-4">
                                Kalimat ini mengandung unsur ujaran kebencian.
                            </div>
                        {% else %}
                            <span class="badge badge-status bg-safe">✅ Bukan Ujaran Kebencian</span>
                            <div class="alert alert-success mt-4">
                                Aman. Kalimat ini bersih dari unsur toksik.
                            </div>
                        {% endif %}
                    </div>

                    <p class="mt-3 text-muted">Tingkat Keyakinan AI: <strong>{{ data.score }}</strong></p>

                    <a href="{{ url_for('ulang') }}" class="btn btn-outline-dark mt-4 px-5 rounded-pill">Cek Lagi</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
