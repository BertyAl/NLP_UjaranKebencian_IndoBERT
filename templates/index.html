<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndoBERT Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .card { border-radius: 15px; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .btn-primary { background-color: #5d001e; border-color: #5d001e; }
        .btn-primary:hover { background-color: #80002a; }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-dark">IndoBERT Analyzer</h1>
            <p class="text-muted">Pemeriksaan Teks Ujaran Kebencian Berbahasa Indonesia</p>
        </div>

        <div class="card p-4 w-100" style="max-width: 600px;">
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="user_text" class="form-label fw-bold">Masukkan Kalimat:</label>
                    <textarea class="form-control" id="user_text" name="user_text" rows="4"
                        placeholder="Contoh: Saya sangat kecewa dengan pelayanan internet hari ini..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    üîç Analisis Sekarang
                </button>
            </form>
        </div>

        <footer class="mt-5 text-muted small">
               Sources: https://huggingface.co/Dzeisonov/indobert-toxic-classifier
        </footer>
    </div>
</body>
</html>
